<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmio signup - Farmer</title>
    <link rel="stylesheet" href="F2.css">
</head>
<body>
    <div class="login-container">
        <h2>Farmer Signup</h2>
        <form id="farmerLoginForm">
            <label for="farmerFullName">Full Name:</label>
            <input type="text" id="farmerFullName" name="farmerFullName" required>

            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" name="farmName" required>

            <label for="farmerAddress">Address:</label>
            <input type="text" id="farmerAddress" name="farmerAddress" required>

            <label for="farmerCity">City:</label>
            <input type="text" id="farmerCity" name="farmerCity" required>

            <label for="farmerState">State:</label>
            <input type="text" id="farmerState" name="farmerState" required>

            <label for="farmerZipcode">Zipcode:</label>
            <input type="text" id="farmerZipcode" name="farmerZipcode" required>

            <label for="farmerPhone">Phone Number:</label>
            <input type="tel" id="farmerPhone" name="farmerPhone" required>

            <label for="farmerEmail">Email (Optional):</label>
            <input type="email" id="farmerEmail" name="farmerEmail">

            <button type="submit">Login</button>
        </form>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
      <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
