<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmio signup - Buyer</title>
    <link rel="stylesheet" href="F3.css">
</head>
<body>
    <div class="login-container">
        <h2>Buyer Signup</h2>
        <form id="buyerLoginForm">
            <label for="buyerFullName">Full Name:</label>
            <input type="text" id="buyerFullName" name="buyerFullName" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="buyerAddress">Address:</label>
            <input type="text" id="buyerAddress" name="buyerAddress" required>

            <label for="buyerCity">City:</label>
            <input type="text" id="buyerCity" name="buyerCity" required>

            <label for="buyerState">State:</label>
            <input type="text" id="buyerState" name="buyerState" required>

            <label for="buyerZipcode">Zipcode:</label>
            <input type="text" id="buyerZipcode" name="buyerZipcode" required>

            <label for="buyerPhone">Phone Number:</label>
            <input type="tel" id="buyerPhone" name="buyerPhone" required>

            <label for="buyerEmail">Email:</label>
            <input type="email" id="buyerEmail" name="buyerEmail" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
      <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      
</body>
</html>
